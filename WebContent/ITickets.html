<!DOCTYPE html>
<html ng-app="ticketApp">
<head>
	<title>ODC Admin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
    <link rel="stylesheet" href="static/bootstrap.min.css" />
    <link rel="stylesheet" href="static/font-awesome.css" />      
    <link rel="stylesheet" href="static/style.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	
  	<script src="static/angular.min.js"></script>
    <script src="static/angular-route.js"></script>
    <script src="static/appTicket.js"></script>
  	
</head>
<body ng-controller="mainController">
<!-- HEADER AND NAVBAR -->
    <header class="main-header">
		<div style="width:266px; background-color:#286090; height:40px;padding-left: 15px;padding-top: 8px;">
			<b><span style="font-size:20px">ODC Admin</span></b>
		</div>
	</header>
	<div class="menu-lateral">
		<div class="navbar-custom-menu">
			<ul class="main-menu">
				<li><b>MENU</b></li>
				<li><a href="#abrir-ticket">	<img src="static/nut-icon.png" />					<span class="icn-gerar-resposta">Abrir</span></a></li>
				<li><a href="#fechar-ticket">	<img src="static/close.png"/>						<span class="icn-close">Fechar</span></a></li>
				<li><a href="#consultar-ticket"><img src="static/round-location-indicator.png" />	<span class="icn-ids-pendentes">Consultar</span></a></li>
			</ul>
		</div>
	</div>
	<!-- conteudo -->
	<div style="width:inherit;">
		<!-- Message -->
		<div class="alert alert-success" ng-show="vShowMessage"
			style="width: 100% !important">
			<strong>{{vMessage}}</strong>
		</div>
	
       <!-- MAIN CONTENT AND INJECTED VIEWS -->       
		<div class="main-content" ng-view></div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>	
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</body>
</html>
