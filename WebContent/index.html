<!DOCTYPE html>
<html ng-app="scotchApp">
<head>
	<title>ODC Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
    <link rel="stylesheet" href="static/bootstrap.min.css" />
    <link rel="stylesheet" href="static/font-awesome.css" />      
    <link rel="stylesheet" href="static/style.css"/>
    
    <script src="static/angular.min.js"></script>
    <script src="static/angular-route.js"></script>
    <script src="static/app.js"></script>

<body ng-controller="mainController">

			<b><span style="font-size:20px">ODC Admin</span></b>
		</div>

	<div class="menu-lateral">

			<ul class="main-menu">

				<li><a href="#gerarRespostas">	<img src="static/nut-icon.png" />					<span class="icn-gerar-resposta">Gerar respostas</span></a></li>

				<li style="margin-bottom:40px"><a href="#cargaIDsAnatel">	<img src="static/phone-call.png" />					<span class="icn-carga-mis">Carga ID´s Anatel</span></a></li>
				
				<li><a href="http://localhost:7001/CMS/ITickets.html#/home">			<img src="static/ticket.png" />					<span class="icn-carga-mis">Gestão de Tickets</span></a></li>

		<div class="main-content" ng-view></div>
